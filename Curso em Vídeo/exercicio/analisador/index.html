<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>
            Analisador de números
        </h1>
    </header>
    <section>
        <div id="entradaDad">
            <p>
                Número (entre 1 e 100):
                <input type="num" id="leitor">
                <input type="button" value="Colocar" onclick="iniciar()">
            </p>
        </div>
        <div id="saidaDad">
            <select name="numeros" id="listaNumeros"></select>
        </div>
    </section>
    <footer>
        <p>
            Exercício de Curso em Vídeo 
            <br> 
            Feito por Bryan Wille
        </p>
    </footer>
    <script src="javascript/script.js"></script>
</body>
</html>
